name: Static analysis

on:
  push:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  opentofu_lint:
    name: OpenTofu lint

    runs-on: ubuntu-24.04

    # Exclude in-repo PRs from running this job
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork

    steps:
      - name: 📥 Checkout source
        uses: actions/checkout@v4

      - name: 🧰 Install Nix
        uses: cachix/install-nix-action@v31

      - name: ⚙️ Initialize OpenTofu
        run: nix-shell --run 'tofu init'

      - name: 🔍 OpenTofu files format check
        run: nix-shell --run 'tofu fmt -check'

      - name: 🔍 Validate OpenTofu files
        run: nix-shell --run 'tofu validate'

  ansible_lint:
    name: Ansible lint

    runs-on: ubuntu-24.04

    # Exclude in-repo PRs from running this job
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork

    steps:
      - name: 📥 Checkout source
        uses: actions/checkout@v4

      - name: 🧰 Install Nix
        uses: cachix/install-nix-action@v31

      - name: ⚙️ Create Ansible Vault password file
        env:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
        run: |
          mkdir secrets
          echo "$ANSIBLE_VAULT_PASSWORD" > secrets/vault_password

      - name: 🔍 Run ansible-lint
        run: nix-shell --run 'ansible-lint .'
