name: Static analysis

on:
  push:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  terraform_lint:
    name: Terraform lint

    runs-on: ubuntu-22.04

    # Exclude in-repo PRs from running this job
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork

    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Terraform CLI
        uses: hashicorp/setup-terraform@v2
        env:
          # renovate: datasource=docker depName=hashicorp/terraform versioning=docker
          TERRAFORM_VERSION: 1.5.5
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: âš™ï¸ Initialize Terraform
        run: terraform init

      - name: ğŸ” Terraform files format check
        run: terraform fmt -check

      - name: ğŸ” Validate Terraform files
        run: terraform validate

  ansible_lint:
    name: Ansible lint

    runs-on: ubuntu-22.04

    # Exclude in-repo PRs from running this job
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork

    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Poetry
        env:
          # renovate: datasource=pypi depName=poetry
          POETRY_VERSION: 1.5.1
        run: pipx install poetry==${{ env.POETRY_VERSION }}

      - name: ğŸ§° Set up Python
        uses: actions/setup-python@v4
        with:
          python-version-file: pyproject.toml
          cache: poetry

      - name: âš™ï¸ Create Ansible Vault password file
        env:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
        run: |
          mkdir secrets
          echo "$ANSIBLE_VAULT_PASSWORD" > secrets/vault_password

      - name: ğŸ§° Install Poetry dependencies
        run: poetry install

      - name: ğŸ” Run ansible-lint
        run: poetry run ansible-lint .
