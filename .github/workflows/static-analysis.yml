name: Static analysis

on:
  push:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  terraform_lint:
    name: Terraform lint

    runs-on: ubuntu-22.04

    # Exclude in-repo PRs from running this job
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork

    steps:
      - name: 📥 Checkout source
        uses: actions/checkout@v3

      - name: 🧰 Setup Terraform CLI
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.5
          terraform_wrapper: false

      - name: ⚙️ Initialize Terraform
        run: terraform init

      - name: 🔍 Terraform files format check
        run: terraform fmt -check

      - name: 🔍 Validate Terraform files
        run: terraform validate

  ansible_lint:
    name: Ansible lint

    runs-on: ubuntu-22.04

    # Exclude in-repo PRs from running this job
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork

    env:
      ANSIBLE_LINT_COMMIT: 75509b8b7e8d8de3ba491461f5f229411558818b

    steps:
      - name: 📥 Checkout source
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          cache: pip
          cache-dependency-path: ansible-lint-requirements.txt

      - name: ⚙️ Create Ansible Vault password file
        env:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
        run: |
          mkdir secrets
          echo "$ANSIBLE_VAULT_PASSWORD" > secrets/vault_password

      - name: 📥 Download ansible-lint-requirements.txt
        run: |
          wget --output-file=ansible-lint-requirements.txt \
          https://raw.githubusercontent.com/ansible/ansible-lint/${{ env.ANSIBLE_LINT_COMMIT }}/.config/requirements-lock.txt

      - name: 🧰 Install ansible-lint
        run: |
          pip install "ansible-lint[lock] @ git+https://github.com/ansible/ansible-lint@${{ env.ANSIBLE_LINT_COMMIT }}"

      - name: 🔍 Run ansible-lint
        run: ansible-lint
