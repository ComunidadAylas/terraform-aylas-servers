    - role: ssh_server
      vars:
        restricted_shell_users:
          - name: khron
            restricted_shell: /usr/bin/tmux_kiosk

        sftp_only_users:
          - name: khron-data
            group: khron
            chroot_directory: /srv
            start_directory: /khron # / = chroot_directory

    - role: storage_quotas
      vars:
        pin_oracle_kernel_version: false
        group_quotas:
          - name: khron
            limits: 10G 12G 0 0
          - name: backup
            limits: 18G 20G 0 0

    - common_post
